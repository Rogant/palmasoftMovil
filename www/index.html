<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Palmasoft Movil</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="css/jquery.mobile-1.4.5.min.css">
	<link rel="stylesheet" href="css/estilos.css">

	<script src="js/jquery-1.11.1.min.js"></script>
	<script src="js/jquery.mobile-1.4.5.min.js"></script>
	<script src="js/jquery.validate.min.js"></script>
	<script src="js/localization/messages_es.js"></script>
    <script src="cordova.js"></script>
	<script src="js/scripts.js"></script>
</head>
<body>
<div data-role="page" id="login">
	<div data-role="header">
		<h1>Palmasoft Movil</h1>
	</div><!-- /header -->
	<div role="main" class="ui-content">
		<h3>Iniciar sesi칩n</h3>
		<label for="txt-email">Usuario</label>
		<input type="text" name="txtUser" id="txtUser">
		<label for="txt-password">Contrase침a</label>
		<input type="password" name="txtPassword" id="txtPassword">
		<br>
		<a href="javascript:;" id="btnSubmitLogin" class="ui-btn ui-corner-all mc-top-margin-1-5">Entrar</a>
		<div data-role="popup" id="dlg-invalid-credentials" data-dismissible="false" style="max-width:400px;">
			<div role="main" class="ui-content">
				<h3 class="mc-text-danger">Fallo</h3>
				<p>Usuario y/o Contrase침a incorrectos</p>
				<br>
				<div class="mc-text-center"><a href="#" data-rel="back" class="ui-btn ui-corner-all ui-shadow ui-btn-b mc-top-margin-1-5">OK</a></div>
			</div>
		</div>
	</div>
</div>
<div data-role="page" id="dashBoard">
	<div data-role="navbar" data-iconpos="left">
		<ul>
			<li><a href="#addRow" data-rel="page" data-icon="plus">Nuevo</a></li>
			<li><a href="javascript:;" data-icon="delete" id="btnSalir">Salir</a></li>
		</ul>
	</div>
	<div data-role="content">
		<ul id="rowList" data-role="listview">
		</ul>
	</div>
	<div data-role="footer" data-position="fixed"> 
		<a href="javascript:;" id="sincBtn" data-role="button" data-icon="recycle">Sincronizar</a>
	</div>
</div>
<div data-role="page" id="rowDetail">
	<div data-role="navbar" data-iconpos="left">
		<ul>
			<li><a href="#addRow" data-rel="page" data-icon="plus">Nuevo</a></li>
			<li><a href="#dashBoard" data-rel="page" data-icon="grid">Lista</a></li>
			<li><a href="javascript:;" data-icon="delete" id="btnSalir">Salir</a></li>
		</ul>
	</div>
	<div data-role="content">
		<div id="dataRow">
			<p class="fecha"><b>Fecha: </b><span></span></p>
			<p class="CodBloque"><b>Bloque: </b><span></span></p>
			<p class="CodLote"><b>Lote: </b><span></span></p>
			<p class="LINEA"><b>Linea: </b><span></span></p>
			<p class="PALMAS"><b>Palmas: </b><span></span></p>
			<p class="CodigoPlaga"><b>Plaga: </b><span></span></p>
			<p class="IdPres"><b>Presentaci칩n: </b><span></span></p>
			<p class="cantidad"><b>Cantidad: </b><span></span></p>
		</div>
	</div>
</div>
<div data-role="page" id="addRow">
	<div data-role="navbar" data-iconpos="left">
		<ul>
			<li><a href="javascript:;" id="btnGuardar" data-rel="page" data-icon="check">Guardar</a></li>
			<li><a href="javascript:;" data-rel="page" data-icon="action">Adicionar</a></li>
			<li><a href="#dashBoard" data-rel="page" data-icon="grid">Lista</a></li>
		</ul>
	</div>
	<div data-role="content">
		<form action="" id="formAddRow">
			<div class="ui-grid-a">
				<label for="name">Fecha:</label>
				<div class="ui-block-a">
					<div data-role="fieldcontain">
						<input type="date" name="fecha" id="fecha" placeholder="Fecha"  required>
					</div>
				</div>
				<div class="ui-block-b">
					<div data-role="fieldcontain">
						<input type="time" name="hora" id="hora" placeholder="Hora"  required>
					</div>
				</div>
			</div>
			<div data-role="fieldcontain">
				<input type="text" name="CodBloque" id="CodBloque" placeholder="Bloque" maxlength="5"  required>
			</div>
			<div data-role="fieldcontain">
				<input type="text" name="CodLote" id="CodLote" placeholder="Lote" maxlength="5"  required>
			</div>
			<div data-role="fieldcontain">
				<input type="number" name="LINEA" id="LINEA" placeholder="Linea" required>
			</div>
			<div data-role="fieldcontain">
				<input type="number" name="PALMAS" id="PALMAS" placeholder="Palma" required>
			</div>
			<div data-role="fieldcontain">
				<select name="CodigoPlaga" id="CodigoPlaga"></select>
			</div>
			<div data-role="fieldcontain">
				<select name="presentacion" id="IdPres">
					<option value="">Presentacion</option>
				</select>
			</div>
			<div data-role="fieldcontain">
				<input type="number" name="Cantidad" id="Cantidad" placeholder="Cantidad" required>
			</div>
			<div data-role="fieldcontain">
				<input type="submit" name="enviar" value="Enviar" required>
			</div>
		</form>
	</div>
</div>
</body>
</html>
